<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Quizzical Quiz 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>

    </head>
    <body>

      <div class="nav">
        <div class="div">
        <h1>My Quiz App</h1>
        </div>
      </div>

      <div class="step">
        <div class="one">
          <h2>Step One: Create a quiz. (Case sensative, 10q's + a's)</h2>
          <button type="button" id="createQuiz" class="create">Create Quiz!</button>
        </div>
        <div class="two">
          <h2>Step Two: Save that quiz.</h2>
          <form onsubmit="download(this['name'].value)">
            <input type="submit" class="save" value="Save!">
          </form>
        </div>
        <div class="three">
          <h2>Step Three: Choose a quiz.</h2>
          <label for="chooseQuiz" size="1em" class="choose">Choose!</label>
          <input type="file" id="chooseQuiz" class="choose2" value="Choose!">
        </div>
        <div class="four">
          <h2>Step Four: Submit the quiz.</h2>
          <button id="submit" class="submit">Submit!</button>
        </div>
        <div class="five">
          <h2>Step Five: Enjoy!.</h2>
          <button type="button" id="start" class="s1">Play!</button>
        </div>
      </div>


      <div class="players">
        <button type="button" id="player1" class="p1">Click to get player 1's score</button>
        <button type="button" id="player2" class="p2">Click to get player 2's score</button>
        <button type="button" id="player3" class="p3">Click to get player 3's score</button>
        <button type="button" id="player4" class="p4">Click to get player 4's score</button>
        <button type="button" id="player5" class="p5">Click to get player 5's score</button>
        <button type="button" id="player6" class="p6">Click to get player 6's score</button>
        <button type="button" id="player7" class="p7">Click to get player 7's score</button>
      </div>










    <script src="quizbasic.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Quizzical Quiz 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>

    </head>
    <body>

      <div class="nav">
        <div class="div">
        <h1>My Quiz App</h1>
        </div>
      </div>

      <div class="step">
        <div class="one">
          <h2>Step 1: Create a quiz.</h2>
          <button type="button" id="createQuiz" class="create">Create Quiz!</button>
        </div>
        <div class="two">
          <h2>Step 2: Save that quiz.</h2>
          <form onsubmit="download(this['name'].value)">
            <input type="submit" class="save" value="Save!">
          </form>
        </div>
        <div class="twofive">
          <h2>Step 3: How many people are playing?</h2>
          <select name="players" id="peeps">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button type="button" id="numplayers" class="numofplayers">Submit</button>
        </div>

        <div class="three">
          <h2>Step 4: Choose a quiz.</h2>
          <label for="chooseQuiz" size="1em" class="choose">Choose!</label>
          <input type="file" id="chooseQuiz" class="choose2" value="Choose!">
        </div>
        <div class="four">
          <h2>Step 5: Submit the quiz.</h2>
          <button id="submit" class="submit">Submit!</button>
        </div>
        <div class="five">
          <h2>Step 6: Enjoy!.</h2>
          <button type="button" id="start" class="s1">Play!</button>
        </div>
        <div class="players" id="playerdiv">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>





    <script src="quizbasic.js"></script>
    </body>

</html>
